<div class="navbar-wrapper">
    @if (loading) {
        <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    } @else {
        <div class="hidden-progress"></div>
    }

    <div class="navbar">

        <nav class="links">
            <a routerLink="/heroes">Heroes</a>
            <a routerLink="/about">About Me</a>
        </nav>

        <div class="controls">

            <mat-slide-toggle [formControl]="loadingInput" color="accent">Simulate Loading</mat-slide-toggle>
        
        </div>
    
    </div>

</div>
