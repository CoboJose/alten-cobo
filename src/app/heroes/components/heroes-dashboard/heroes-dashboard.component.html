<div class="heroes-dashboard">

    <div class="controls">

        <mat-form-field class="search">
            <mat-label>Search by name</mat-label>
            <input matInput type="text" [formControl]="searchInput">
            <mat-icon color="primary" matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="createHero()" class="create-button">Create Hero</button>

    </div>

    <div class="heroes-table-wrapper">

        <alten-heroes-table [heroesObervable]="tableHeroes" class="heroes-table"/>
    
    </div>

</div>
