<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource">
        
        <!-- Img Column -->
        <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let hero">
            <img
                [src]="'assets/avatars/' + (hero.avatarImg ? hero.avatarImg : 'default') + '.png' "
                class="hero-img"
            />
        </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let hero" class="description" > 
            <span [matTooltip]="hero.description">{{hero.description}} </span>
        </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let hero">
            <div class="actions">
                <button mat-icon-button color="accent" matTooltip="Edit" (click)="editHero(hero)"> <mat-icon>edit</mat-icon> </button>
                <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteHero(hero.id)"> <mat-icon>delete</mat-icon> </button>
            </div>
        </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons> </mat-paginator>
</div>
